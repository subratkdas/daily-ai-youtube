name: Daily AI Shorts Automation

on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 6:00 AM India time
  workflow_dispatch:     # allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install google-generativeai google-auth google-auth-oauthlib requests ffmpeg-python pandas

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
